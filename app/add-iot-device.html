<!DOCTYPE html>
<html lang="en">
<head>
    <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script>$(document).ready(function(){$('head').load('imports/common/header.html')})</script>
</head>

<body id="orion-iot" data-sa-theme="1">
<main class="main">
    <div id="page-loader"></div>
    <script>$(document).ready(function(){$('#page-loader').load('imports/common/page-loader.html')})</script>

    <header id="header" class="header"></header>
    <script>$(document).ready(function(){$('#header').load('imports/common/navbar.html')})</script>

    <aside id="sidebar" class="sidebar"></aside>
    <script>$(document).ready(function(){$('#sidebar').load('imports/common/sidebar.html')})</script>

    <div id="themes" class="themes"></div>
    <script>$(document).ready(function(){$('#themes').load('imports/common/theme-selector.html')})</script>

    <section class="content">
        <header class="content__title">
            <h1>Add IoT Devices</h1>
        </header>


        <div class="card">
            <div class="card-body">
                <h3 class="card-body__title">Device Details</h3>
                <br>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="input-group">
                            <div class="form-group">
                                <input id="input-device-name" type="text" class="form-control" placeholder="Device Name">
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="input-group">
                            <div class="form-group">
                                <input id="input-connection-url" type="text" class="form-control" placeholder="Connection URL">
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <br><br>
                <button id="save-iot-device-button" type="button" class="btn btn-primary">Add</button>
            </div>
        </div>


        <div id="footer"></div>
        <script>$(document).ready(function(){$('#footer').load('imports/common/footer.html')})</script>
    </section>
</main>


<script src="vendors/bower_components/popper.js/dist/umd/popper.min.js"></script>
<script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendors/bower_components/jquery.scrollbar/jquery.scrollbar.min.js"></script>
<script src="vendors/bower_components/jquery-scrollLock/jquery-scrollLock.min.js"></script>
<script src="vendors/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="vendors/bower_components/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="vendors/bower_components/datatables.net-buttons/js/buttons.print.min.js"></script>
<script src="vendors/bower_components/jszip/dist/jszip.min.js"></script>
<script src="vendors/bower_components/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="js/app.min.js"></script>
<script src="js/orion.js"></script>
<script src="js/add-iot-device.js"></script>
</body>
</html>
